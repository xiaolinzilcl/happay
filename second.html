<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
    <title>Document</title>
</head>

<body>
    <!--左侧-->
    <div class="lt_aside">
        <!-- 标题 -->
        <div class="brand"><a href="#">黑马19期</a></div>
        <!-- 头像 -->
        <div class="user">
            <img src="images/default.png">
            <p>超级管理员</p>
        </div>
        <!-- 导航-->
        <div class="nav">
            <ul>
                <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
                <li>
                    <a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
                    <div class="child" style="display: block;">
                        <a href="first.html">一级分类</a>
                        <a class="current" href="second.html">二级分类</a>
                    </div>
                </li>
                <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
            </ul>
        </div>
    </div>

    </div>
    <!--右侧-->

    <!-- 右侧内容 -->
    <div class="lt_main">
        <!-- 头部导航菜单 -->
        <div class="lt_topbar">
            <a href="#" class="pull-left icon_menu"><i class="glyphicon glyphicon-align-justify"></i></a>
            <a href="#" class="pull-right icon_logout"><i class="glyphicon glyphicon-log-out"></i></a>
        </div>
        <!--下面的主体内容-->
        <div class="container-fluid">
            <!--路径导航-->
            <ol class="breadcrumb">
                <li><a href="#">管理系统</a></li>
                <li><a href="#">分类管理</a></li>
                <li class="active">二级分类</li>
            </ol>
            <div class="lt_content">
                <button class="btn btn-default" id="addBtn">添加分类</button>
                <table class="table table-bordered table-hover mtop30">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>一级分类名称</th>
                            <th>二级分类名称</th>
                            <th>二级分类LOGO</th>
                        </tr>

                    </thead>
                    <tbody id="second_tbody">

                    </tbody>
                </table>

                <!--页码-->
                <div class="pull-right">
                    <ul id="pagintor"></ul>
                </div>
            </div>


        </div>

    </div>


    <!--添加模态框-->
    <div class="modal fade" id="addModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title">添加分类</h4>
                </div>
                <div class="modal-body">
                    <form id="addform">
                        <div class="form-group">



                            <div class="dropdown">
                                <button id="dLabel" type="button" data-toggle="dropdown">
                                  <span id="dropdowntext">添加一级分类</span> 
                                    <span class="caret"></span>
                                </button>
                              
                                <input type="hidden"  name="categoryId" class="categoryId">
                                <ul class="dropdown-menu" id="secondtp2">
                                 <!--渲染页面-->
                                </ul>
                            </div>
                        </div>
                        <div class="form-group">

                            <input type="text" name="brandName" class="form-control" placeholder="添加二级分类">
                        </div>
                        <div class="form-group">
                            <label class="btn btn-default" for="fileupload" class="btnimg">上传图片</label>
                          
                            <input type="file"  style="display:none;"name="pic1" id="fileupload" data-url="/category/addSecondCategoryPic">

                        </div>
                        <div class="form-group">
                            <img class="fileimg" src="./images/default.png">
                              <!--  准备一个隐藏域图片地址 -->
            <input type="hidden" name="brandLogo">
                        </div>

                    </form>

                </div>
                <div class="modal-footer">
                     <!-- html5 新增 form 属性, 可以让表单外的按钮, 与表单关联起来(就相当于是写在了表单里面)-->
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary" id="addTwoBtn" form="addform">提交</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 登录退出的模态框,  配置 data-dismiss="modal" 可以关闭模态框 -->
    <div class="modal fade" id="logoutModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
                </div>
            </div>
        </div>
    </div>
    <script type=text/template id="twotpl">
        {{each rows v i}}
          <tr>
                <td>{{ i+1 +((page-1)*size) }}</td>
               <td>{{v.categoryName}}</td>
               <td>{{v.brandName}}</td>
               <td><img src="{{v.brandLogo}}"></td>
              
              </tr>

          {{ /each }}
      </script>
      <script type=text/template id="twotp2">
        {{each rows v i}}
        <li data-id="{{v.id}}">{{v.categoryName}}<li>
        {{ /each }}
    </script>
    <script src="./lib/jquery/jquery.min.js"></script>

    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <!--引用图片上传-->
    <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
   <!--引用图片上传-->
    <script src="./js/isLogin.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/second.js"></script>


</body>

</html>
