<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
    <title>Document</title>
</head>

<body>
    <!--左侧-->
    <div class="lt_aside">
        <!-- 标题 -->
        <div class="brand"><a href="#">黑马19期</a></div>
        <!-- 头像 -->
        <div class="user">
            <img src="images/default.png">
            <p>超级管理员</p>
        </div>
        <!-- 导航-->
        <div class="nav">
            <ul>
                <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
                <li>
                    <a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
                    <div class="child" style="display: block;">
                        <a class="current" href="first.html">一级分类</a>
                        <a href="second.html">二级分类</a>
                    </div>
                </li>
                <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
            </ul>
        </div>
    </div>

    </div>
    <!--右侧-->

    <!-- 右侧内容 -->
    <div class="lt_main">
        <!-- 头部导航菜单 -->
        <div class="lt_topbar">
            <a href="#" class="pull-left icon_menu"><i class="glyphicon glyphicon-align-justify"></i></a>
            <a href="#" class="pull-right icon_logout"><i class="glyphicon glyphicon-log-out"></i></a>
        </div>
        <!--下面的主体内容-->
        <div class="container-fluid">
            <!--路径导航-->
            <ol class="breadcrumb">
                <li><a href="#">管理系统</a></li>
                <li><a href="#">分类管理</a></li>
                <li class="active">一级分类</li>
            </ol>
            <div class="lt_content first_content">
                <button class="btn btn-default" id="addBtn">添加分类</button>
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>一级分类</th>

                        </tr>

                    </thead>
                    <tbody id="first_tbody">

                    </tbody>
                </table>

                <!--页码-->
                <div class="pull-right">
                    <ul id="pagintor"></ul>
                </div>

            </div>


        </div>

    </div>




    <!-- 登录退出的模态框,  配置 data-dismiss="modal" 可以关闭模态框 -->
    <div class="modal fade" id="addModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <form id="addform">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                        <h4 class="modal-title">添加分类</h4>
                    </div>

                    <div class="modal-body">


                        <div class="form-group">

                            <input type="text" name="categoryName" placeholder="请输入一级分类名" class="form-control categoryName">
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary" id="addCategory">提交</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type=text/template id="firsttpl">
        {{each rows v i}}
          <tr>
                <th>{{ i+1 +((page-1)*size) }}</th>
               <th>{{v.categoryName}}</th>
              
              </tr>

          {{ /each }}
      </script>
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./js/isLogin.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="./js/isLogin.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/first.js"></script>




</body>

</html>
